version: '3.8'

services:
  libras-live:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: libras-live-app
    
    # Environment variables
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - FRONTEND_PORT=8000
      - TTS_ENGINE=gtts
      - TTS_LANGUAGE=pt
    
    # Port mappings
    ports:
      - "5000:5000"  # Backend API
      - "8000:8000"  # Frontend Web Server
    
    # Volume mounts
    volumes:
      - ./backend/models:/app/backend/models:rw
      - ./data:/app/data:ro
      - temp_audio:/app/backend/temp_audio
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    
    # Labels for identification
    labels:
      - "com.libras-live.service=main"
      - "com.libras-live.version=1.0.0"
      - "com.libras-live.description=Real-time LIBRAS sign language translator"

# Named volumes
volumes:
  temp_audio:
    driver: local

# Networks (optional)
networks:
  default:
    name: libras-live-network